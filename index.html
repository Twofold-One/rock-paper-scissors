<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors</title>
        <link href="styles/style.css" rel="stylesheet">
        <script src="scripts/main.js" defer></script>
        <script src="https://kit.fontawesome.com/ae38fdb830.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div id="score">
            <h1>Score</h1>
            <div>
                <ul>
                    <li>Player:</li>
                    <li>Computer:</li>
                    <li>Toatal:</li>
                </ul>
            </div>
        </div>

        <div id="main">
            <div id="main_container">
                <div id="icon_container">
                    <i class="far fa-hand-rock"></i>
                </div>
                <button>Rock</button>
            </div>
            <div id="main_container">
                <div id="icon_container">
                    <i class="far fa-hand-paper"></i>
                </div>
                <button>Paper</button>
            </div>
            <div id="main_container">
                <div id="icon_container">
                    <i class="far fa-hand-scissors"></i>
                </div>
                
                <button>Scissors</button>
            </div>    
        </div>

        
    </body>
</html>
