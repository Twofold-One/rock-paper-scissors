<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Paper-Scissors</title>
        <link href="styles/style.css" rel="stylesheet">
        <script src="scripts/main.js" defer></script>
        <script src="https://kit.fontawesome.com/ae38fdb830.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <!--Score section-->
        <div id="score">
            <h1>Score</h1>
            <div id="score-container">
                <div class="sc-cont-sub">
                    <p>Player:</p>
                    <p id="player-score">0</p></div>
                <div class="sc-cont-sub">
                    <p>Computer:</p>
                    <p id="computer-score">0</p>
                </div>
                <div class="sc-cont-sub">
                    <p>Rounds played:</p>
                    <p id="round-num">0</p></div>
            </div>
            <div id="result-container"></div>
        </div>

        <!--Round section-->
        <div id="round">
            <div>
                <div>
                    Computer selection:
                </div >
                <div id="computer-selection"></div >
            </div>
            <div>
                <div >
                    Player selection:    
                </div>
                <div id="player-selection"></div>
            </div>
        </div>

        <!--Player selection section-->
        <div id="main">
            <div id="main_container">
                <div id="icon_container">
                    <i class="far fa-hand-rock"></i>
                </div>
                <button id="pl-rock">Rock</button>
            </div>
            <div id="main_container">
                <div id="icon_container">
                    <i class="far fa-hand-paper"></i>
                </div>
                <button id="pl-paper">Paper</button>
            </div>
            <div id="main_container">
                <div id="icon_container">
                    <i class="far fa-hand-scissors"></i>
                </div>
                <button id="pl-scissors">Scissors</button>
            </div>    
        </div> 
           
    </body>
</html>
